<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">

        <form action="" class="form">

            <h1 class="form_title">Giris Yap</h1>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı adı veya mail">
                <div class="form__input--error-message">Kullanıcı adı hatalı</div>
            </div>

            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Şifre">
                <div class="form__input--error-message">Sifre hatalı</div>
            </div>

            <button class="form__button">Giris Yap</button>
            <p class="form__text">
                <a href="forgotPassword.html" class="form__link">Sifremi Unuttum</a>
            </p>
            <p class="form__text">
                <a href="register.html" class="form__link">Bir hesabim yok, hesap olustur</a>
            </p>

        </form>

    </div>


</body>
</html>
